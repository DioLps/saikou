<section class="galery" *ngIf="response">

  <div class="galery__cards">
    <div class="galery__card card" *ngFor="let anime of response.animes">
      <img class="card__banner" [src]="anime.src" [alt]="anime.title" />
      <p class="card__title" [innerText]="anime.title"></p>
    </div>
  </div>

  <div class="galery__buttons" *ngIf="response.nextPage">
    <button class="galery__button" (click)="getNextPage(response.nextPage)">
      Ver mais
    </button>
  </div>
</section>
