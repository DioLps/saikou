<section *ngIf="response">
  <ul>
    <li *ngFor="let anime of response.animes">
      <img [src]="anime.src" [alt]="anime.title" />
      <p [innerText]="anime.title"></p>
      <small [innerText]="anime.slug"></small>
    </li>
  </ul>

  <div *ngIf="response.nextPage">
    <button (click)="getNextPage(response.nextPage)">
      Ver mais
    </button>
  </div>
</section>
