<div class="episode" *ngIf="episode">
  <video class="episode__video" controls [src]="episode.main"></video>
  <h4 class="episode__label" [innerText]="episode.mainLabel"></h4>
  <div class="episode__buttons">
    <button mat-button class="episode__button" *ngFor="let page of episode.pageControl" (click)="goToEpisode(page)">
      <span *ngIf="page.type ==='next'">Próximo episódio</span>
      <mat-icon mat-mini-fab *ngIf="page.type === 'next'">keyboard_arrow_right</mat-icon>
      <mat-icon mat-mini-fab *ngIf="page.type !== 'next'">keyboard_arrow_left</mat-icon>
      <span *ngIf="page.type !=='next'">Episódio anterior</span>
    </button>
  </div>
</div>

<div class="episode">

  <mat-progress-spinner class="episode__loader" color="primary" mode="indeterminate" *ngIf="!episode">
  </mat-progress-spinner>
</div>
