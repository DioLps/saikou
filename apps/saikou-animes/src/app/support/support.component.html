<div class="support">
  <form class="support__form" [formGroup]="supportApplyForm">

    <mat-form-field class="support__field support__field---half-size-field">
      <input matInput placeholder="Nome" formControlName="firstName">
      <mat-error *ngIf="supportApplyForm.controls.firstName.invalid">
        {{getErrorMessage(supportApplyForm.controls.firstName)}}</mat-error>
    </mat-form-field>

    <mat-form-field class="support__field support__field---half-size-field">
      <input matInput placeholder="Sobrenome" formControlName="lastName">
      <mat-error *ngIf="supportApplyForm.controls.lastName.invalid">
        {{getErrorMessage(supportApplyForm.controls.lastName)}}</mat-error>
    </mat-form-field>

    <mat-form-field class="support__field support__field---half-size-field">
      <input matInput placeholder="Email" formControlName="email">
      <mat-error *ngIf="supportApplyForm.controls.email.invalid">
        {{getErrorMessage(supportApplyForm.controls.email)}}</mat-error>
    </mat-form-field>

    <mat-form-field class="support__field support__field---half-size-field">
      <input matInput placeholder="Url onde ocorreu o problema" formControlName="urlWhereTheErrorHappens">
      <mat-error *ngIf="supportApplyForm.controls.urlWhereTheErrorHappens.invalid">
        {{getErrorMessage(supportApplyForm.controls.urlWhereTheErrorHappens)}}</mat-error>
    </mat-form-field>

    <mat-form-field class="support__field">
      <textarea matInput placeholder="Mensagem" formControlName="message"></textarea>
      <mat-error *ngIf="supportApplyForm.controls.message.invalid">
        {{getErrorMessage(supportApplyForm.controls.message)}}</mat-error>
    </mat-form-field>


  </form>
</div>
